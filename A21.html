<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="A21.css" />
</head>

<body>
    <div class="receipt-holder">
        <div class="receipt-header">
            <img src="shopping.png" class="receipt-img" alt="img" />
            <div class="receipt-header-txt">Online Shopping</div>
            <div class="Address">
                <p>420,Sangamner Road<br />Nilwande<br />Ahmednagar - 414001.</p>
            </div>

            <div class="Mobile">
                <p>+91-8937561435</p>
            </div>
        </div>

        <div class="receipt-body">
            <div class="receipt-txt">Payment Receipt</div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Receipt No :
                </div>
                <div class="receipt-value">
                    1234567
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Payment Date :
                </div>
                <div class="receipt-value">
                    21 june 2024
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Amount :
                </div>
                <div class="receipt-value">
                    60000/-
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Payment Mode :
                </div>
                <div class="receipt-value">
                    UPI
                </div>
            </div>

            <div class="stamp">
                <img src="stamp.png" class="stamp-img" alt="stamp"/>
                <p>Signature</p>
            </div>
            
        </div>

        <div class="receipt-footer">
            <div class="footer-txt">
                Thank you
            </div>
        </div>
    </div>

</body>
</html>
